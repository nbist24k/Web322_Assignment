<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="d-flex-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/articles">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories">Categories</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/articles/add">Add Article</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 content">
      <h2>Add New Article</h2>

      <!-- Error Alert -->
      <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

      <form
        action="/articles/add"
        method="post"
        enctype="multipart/form-data"
        id="articleForm"
        onsubmit="return validateForm()"
      >
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="categoryId" class="form-label">Category</label>
          <select
            class="form-control"
            id="categoryId"
            name="categoryId"
            required
          >
            <option value="">Select a category</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="featureImage" class="form-label">Feature Image</label>
          <input
            type="file"
            class="form-control"
            id="featureImage"
            name="featureImage"
            accept="image/*"
            onchange="validateFileSize(this)"
          />
          <div class="form-text">
            Supported formats: JPG, JPEG, PNG, GIF. Maximum size: 4.5MB for
            deployment
          </div>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="published"
            name="published"
          />
          <label class="form-check-label" for="published">Published</label>
        </div>
        <div class="mb-3">
          <label for="source" class="form-label">Source URL</label>
          <input type="url" class="form-control" id="source" name="source" />
        </div>
        <button type="submit" class="btn btn-primary">Add Article</button>
      </form>
    </div>

    <footer class="bg-dark text-info text-center text-lg-start mt-auto">
      <div class="container p-4">
        <p>
          Â© 2024 Nirajan Bist | Student Number: 157716226 | Email:
          nbist1@myseneca.ca
        </p>
      </div>
    </footer>

    <script>
      // Show error message if present in URL
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");
        if (error) {
          const errorAlert = document.getElementById("errorAlert");
          errorAlert.textContent = error;
          errorAlert.classList.remove("d-none");
        }
      };

      // Validate file size before form submission
      function validateFileSize(input) {
        const maxSize = 4.5 * 1024 * 1024; // 4.5MB in bytes
        const errorAlert = document.getElementById("errorAlert");

        if (input.files && input.files[0]) {
          if (input.files[0].size > maxSize) {
            errorAlert.textContent =
              "File size must be less than 4.5MB for deployment";
            errorAlert.classList.remove("d-none");
            input.value = ""; // Clear the file input
            return false;
          }
          errorAlert.classList.add("d-none");
        }
        return true;
      }

      // Form validation before submission
      function validateForm() {
        const fileInput = document.getElementById("featureImage");
        if (fileInput.files && fileInput.files[0]) {
          return validateFileSize(fileInput);
        }
        return true;
      }

      // Load categories
      async function loadCategories() {
        const categorySelect = document.getElementById("categoryId");
        try {
          const response = await fetch("/categories");
          const categories = await response.json();
          categories.forEach((category) => {
            const option = document.createElement("option");
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });
        } catch (error) {
          console.error("Error loading categories:", error);
          const errorAlert = document.getElementById("errorAlert");
          errorAlert.textContent =
            "Error loading categories. Please try again later.";
          errorAlert.classList.remove("d-none");
        }
      }

      document.addEventListener("DOMContentLoaded", loadCategories);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
